<html>
    <head>
        <title>{{user.first_name}}'s Profile</title>

        <link rel = "stylesheet"
        href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity = "sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin = "anonymous">

        <style>
            #top {
                padding: 12px;
                background-color: rgb(202, 245, 189);
                text-align: right;
            }
            #main {
                padding-left: 30px;
                padding-top: 20px;
                width: 700px;
                vertical-align: top;
                display: inline-block;
            }
            #maintwo {
                padding-left: 30px;
                padding-top: 30px;
            }
        </style>
    </head>
    <body>
        <div id = "top">
            <a class = "btn" href = "/books">Home</a>
            <a class = "btn" href = "/add">Add book and review</a>
            <a class = "btn" href = "/">Logout!</a>
        </div>
        <div id = "main">
            <h5>User alias: {{user.first_name}}</h5>
            <h5>Name: {{user.first_name}} {{user.last_name}}</h5>
            <h5>Email: {{user.email}}</h5>
            <h5>Total reviews: {{user.reviews.count}}</h5>
        </div>
        <div id = "maintwo">
            <h5>Posted reviews on the following books:</h5>
            {% for book in books %}
                <a href = "/books/{{book.id}}">{{book.title}}</a>
                <br>
            {% endfor %}
        </div>
    </body>
</html>
